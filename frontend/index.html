<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">

    <div class="max-w-5xl mx-auto py-10 px-5">

        <h1 class="text-3xl font-bold mb-6">Daftar Mahasiswa</h1>

        <!-- Search + Filter -->
        <div class="flex flex-wrap gap-3 mb-6">

            <!-- Search -->
            <div class="flex items-center bg-neutral-900 border border-neutral-700 rounded-xl px-4 w-full md:w-64">
                <input
                    id="searchInput"
                    type="text"
                    placeholder="Cari nama / NIM..."
                    class="w-full p-3 bg-transparent text-white outline-none placeholder-neutral-500"
                />
            </div>

            <!-- Dropdown Tahun -->
            <select 
                id="tahunFilter"
                class="p-3 bg-neutral-900 text-white rounded-xl border border-neutral-700 w-full md:w-40"
            >
                <option value="">Semua Tahun</option>
            </select>

            <!-- Sort Dropdown -->
            <select 
                id="sortSelect"
                class="p-3 bg-neutral-900 text-white rounded-xl border border-neutral-700 w-full md:w-40"
            >
                <option value="">Sort Tahun</option>
                <option value="tahun_asc">Tahun ↑</option>
                <option value="tahun_desc">Tahun ↓</option>
            </select>

        </div>

        <!-- Data Container -->
        <div id="dataContainer" class="grid gap-4 mb-6"></div>

        <!-- Pagination -->
        <div class="flex items-center justify-between mt-6">
            <button 
                id="prevBtn" 
                class="px-6 py-2 bg-neutral-800 rounded-lg hover:bg-neutral-700 disabled:opacity-50 disabled:cursor-not-allowed transition"
            >
                Previous
            </button>
            <span id="pageInfo" class="text-neutral-400">Page 1 / 1</span>
            <button 
                id="nextBtn" 
                class="px-6 py-2 bg-neutral-800 rounded-lg hover:bg-neutral-700 disabled:opacity-50 disabled:cursor-not-allowed transition"
            >
                Next
            </button>
        </div>

    </div>

    <script src="./assets/app.js"></script>

</body>
</html>
