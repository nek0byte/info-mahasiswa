<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesis Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status-selesai { background-color: #10b981; color: white; }
        .status-proses { background-color: #f59e0b; color: white; }
        .status-batal { background-color: #ef4444; color: white; }
        .status-default { background-color: #6b7280; color: white; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div class="max-w-6xl mx-auto py-8 px-4">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-3xl font-bold text-gray-800">Thesis Detail</h1>
            </div>
            
            <!-- Student Info Card -->
            <div id="studentCard" class="bg-white rounded-xl shadow-md p-6 mb-6 border border-gray-200">
                <div class="animate-pulse">
                    <div class="h-6 bg-gray-200 rounded w-1/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/3"></div>
                </div>
            </div>
        </div>

        <!-- Thesis List Section -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
                <h2 class="text-xl font-semibold text-gray-800">Thesis</h2>
                <p class="text-gray-600 text-sm mt-1">Total: <span id="totalTA" class="font-semibold">0</span> Title</p>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Year</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                        </tr>
                    </thead>
                    <tbody id="taTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be inserted here by JavaScript -->
                        <tr id="loadingRow">
                            <td colspan="4" class="px-6 py-12 text-center">
                                <div class="flex justify-center items-center">
                                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                                    <span class="ml-3 text-gray-600">Loading data...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Empty State (hidden by default) -->
            <div id="emptyState" class="hidden px-6 py-12 text-center">
                <div class="text-gray-400 mb-4">
                    <i class="fas fa-book-open text-5xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">No thesis found</h3>
                <p class="text-gray-600">This student does not yet have a thesis title</p>
            </div>
        </div>

        <!-- Statistics -->
        <div id="statsSection" class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4 hidden">
            <div class="bg-gradient-to-r from-blue-50 to-blue-100 rounded-lg p-4 border border-blue-200">
                <div class="flex items-center">
                    <div class="bg-blue-100 p-3 rounded-lg mr-4">
                        <i class="fas fa-check-circle text-blue-600 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm text-blue-800">Finished</p>
                        <p class="text-2xl font-bold text-blue-900" id="countSelesai">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-gradient-to-r from-yellow-50 to-yellow-100 rounded-lg p-4 border border-yellow-200">
                <div class="flex items-center">
                    <div class="bg-yellow-100 p-3 rounded-lg mr-4">
                        <i class="fas fa-clock text-yellow-600 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm text-yellow-800">In Progress</p>
                        <p class="text-2xl font-bold text-yellow-900" id="countProses">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-gradient-to-r from-green-50 to-green-100 rounded-lg p-4 border border-green-200">
                <div class="flex items-center">
                    <div class="bg-green-100 p-3 rounded-lg mr-4">
                        <i class="fas fa-file-alt text-green-600 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm text-green-800">Total Thesis</p>
                        <p class="text-2xl font-bold text-green-900" id="countTotal">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./assets/ta.js"></script>
</body>
</html>
